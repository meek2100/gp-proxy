# File: .github/workflows/release-client.yml
name: Release Client Binaries

on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write

jobs:
  build-client:
    name: Build ${{ matrix.os-name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            os-name: Linux
            target: x86_64-unknown-linux-gnu
            binary-name: gp-client-proxy
            asset-name: gp-client-proxy-linux-amd64

          # Windows
          - os: windows-latest
            os-name: Windows
            target: x86_64-pc-windows-msvc
            binary-name: gp-client-proxy.exe
            asset-name: gp-client-proxy-windows-amd64.exe

          # macOS (Intel)
          - os: macos-latest
            os-name: macOS Intel
            target: x86_64-apple-darwin
            binary-name: gp-client-proxy
            asset-name: gp-client-proxy-macos-amd64

          # macOS (Apple Silicon / M1)
          - os: macos-latest
            os-name: macOS Apple Silicon
            target: aarch64-apple-darwin
            binary-name: gp-client-proxy
            asset-name: gp-client-proxy-macos-arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Build Binary
        run: |
          cd apps/gp-client-proxy
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare Asset
        shell: bash
        run: |
          # Move binary to root and rename it for upload
          cd apps/gp-client-proxy/target/${{ matrix.target }}/release
          mv ${{ matrix.binary-name }} ../../../${{ matrix.asset-name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: apps/gp-client-proxy/${{ matrix.asset-name }}
